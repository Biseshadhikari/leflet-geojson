{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rupandehi Election Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([27.636, 83.445], 10);

  // Load tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Add custom pane for election markers to appear above boundaries
  map.createPane('top-pane');
  map.getPane('top-pane').style.zIndex = 650;

  // Load Rupandehi district GeoJSON boundary
  fetch("{% static 'elections/maps/nepalDistrict.geojson' %}")
    .then(res => res.json())
    .then(geoData => {
      const geoLayer = L.geoJSON(geoData, {
        style: {
          color: "#1f77b4",
          weight: 2,
          fillColor: "#a6cee3",
          fillOpacity: 0.3
        },

      }).addTo(map);
      map.fitBounds(geoLayer.getBounds());
    });

</script>

</body>
</html>
